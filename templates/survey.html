<!DOCTYPE html>
<html>
<head>
	<title>Evaluate+</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-cyan.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/survey.css">
</head>
<body onresize="resizeForm()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><a href="/"><img src="../images/evaluate.png"></a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/review">Review</a>
                    <a class="mdl-navigation__link" href="/search-units">View Subjects</a>
                    <a class="mdl-navigation__link" href="/electives-planning">Course Planner</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer toggle-background-color">
            <span class="mdl-layout-title toggle-text-color">Menu</span>
            <nav class="mdl-navigation">
                <div class="mdl-navigation__link" style="background-color: floralwhite;">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="dark-mode">
                        <input type="checkbox" id="dark-mode" class="mdl-switch__input" onchange="toggleDarkMode()">
                        <span class="mdl-switch__label">Dark Mode</span>
                    </label>
                </div>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form id="container" method="POST" action="/submit-reviews">
                    <div class="aspect mdl-shadow--2dp">
                        <span class="title">Evaluate+</span><br>
                        <span class="hint"><sub>review your Monash subjects (honestly)</sub></span>
                    </div>   
            
                    <!-- Enter Name -->
                    <div class="aspect mdl-shadow--2dp">
                        <span class="mainheading">Please enter your name:</span><br>
                        <span class="hint"><sub>if you want to be credited for reviews</sub></span><br>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" name="name" maxlength="30" autocomplete="off">
                            <label class="mdl-textfield__label" for="name">Aa...</label> 
                        </div>
                    </div>     
                    
                    <!-- Enter Completed Subjects -->   
                    <div class="aspect mdl-shadow--2dp">
                        <span class="mainheading">Enter all the subjects you have completed</span><br>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="subjectsInput" list="subjectsList" onkeyup="checkSubject()" autocomplete="off">
                            <label class="mdl-textfield__label" for="subjectsInput">Subjects...</label>
                        </div><br>
                        <div id="completedSubjects"></div>
                        <input style="display:none" id="subjects" name="subjects" value = "">
                        <span><sub id='hint' style="display: none;">click to remove subject</sub></span>
                    </div>
            
                    <!-- Rate Subjects -->
                    <div id="expandable"></div>
                    <!-- Submit Button-->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="submitForm()">Submit</button>
                    <p class="subscript toggle-text-color">This content is for research purposes only.</p>
                </form>
                <datalist id="subjectsList"></datalist>

            </div>
        </main>
    </div>
    <script src="/scripts/survey.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/algorithm.js"></script>
    <!--script src="../database-query-methods.js"></script -->
</body>
</html>
